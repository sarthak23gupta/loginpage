<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In Page</title>

    <style>

        .page{
            border: 2px solid black;
            width: 350px;
            /* margin: auto; */

        }

        .pg{
            border: 2px solid red;
            height: 100vh;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            

        }


    </style>
</head>
<body>

    <div class="pg">
        <div class="page">

            <div class="hdng
            ">
                <h3>Sign in</h3>
            </div>
    
            <div class="para">
                <p>Stay Updated on your professional world</p>
            </div>
    
            <div class="email">
                <input type="email" placeholder="email or phone number">
    
                <label for="email"></label>
            </div>
    
            <div class="password">
                <input type="password" placeholder="password">
    
                <label for="password"></label>
            </div>
    
            <div class="forget">
                <p>forget password?</p>
            </div>
    
            <div class="signin">
                <button>SignIn</button>
            </div>
    
            <div class="apple">
    
                <div class="logo"></div>
    
                <div class="signinApple">
                    <button>Sign in with Apple</button>
                </div>
    
            </div>
    
    
        </div>
    </div>

    
</body>
</html>
